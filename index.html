<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
</head>
<body>
    <script>
        // Ambil parameter dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const utm_source = urlParams.get('utm_source'); // Ambil nilai utm_source
        const sid1 = urlParams.get('utm_medium'); // Ambil nilai utm_medium sebagai sid1
        const campaign_id = urlParams.get('utm_campaign'); // Ambil nilai utm_campaign
        const category = urlParams.get('utm_content'); // Ambil nilai utm_content
        const click_id = urlParams.get('clickid'); // Ambil nilai clickid

        // Buat URL tujuan dengan semua parameter
        const redirectUrl = `https://news-xlutuwu.info/tds?id=1264402537&p1=${utm_source}&p2=${sid1}&p3=${campaign_id}&p4=${click_id}`;

        // Redirect ke URL tujuan
        window.location.href = redirectUrl;
    </script>
</body>
</html>
